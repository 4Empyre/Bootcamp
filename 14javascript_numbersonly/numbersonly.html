<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript">
      "use strict";
      function numbersOnly(arr)
      {
        var newArray = [];
        for (var i = 0; i < arr.length; i++)
        {
          if (typeof arr[i] === "number")
          {
            newArray.push(arr[i])
          }
        }
        //console.log(newArray); for debugging
        return newArray;
      }
      var test = numbersOnly([1, 2, "test", 3, 4, "fuuuck"]);
      console.log(test);
    </script>
  </head>
</html>
